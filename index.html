<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Tommy Poernomo</title>
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Hero Website with Tailwind CSS -->


    <header>
        <!-- <h1>To Do List</h1> -->
             <section class="bg-gradient-to-r from-purple-700 to-blue-500 text-white py-12 text-center rounded-b-2xl shadow-lg mb-8">
        <h2 class="text-4xl md:text-5xl font-bold mb-4">Welcome to Your To Do List</h2>
        <p class="text-lg md:text-xl">Organize your tasks and boost your productivity!</p>
    </section>
    </header>
    <main>
       <!-- Input To Do List -->
        <form class="flex flex-col md:flex-row items-center gap-4 bg-white p-6 rounded-xl shadow-lg max-w-xl mx-auto mb-8">
            <div>
            <input 
            type="text" 
            placeholder="Add a new task..." 
            class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 shadow-sm transition-all duration-200"
            required id="task-input"
            >
            <input 
            type="date" 
            class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 shadow-sm transition-all duration-200"
            required id="task-duedate-input"
            >
            <button 
            type="button"
            class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold px-6 py-2 rounded-lg transition-all duration-200 shadow-lg transform hover:scale-105"
            aria-label="Add task" onclick="addTask()">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-1 -mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
            </button>
            </div>
        </form>
        <!-- To Do Actions -->
        <section class="flex justify-center gap-4 mb-8">
            <div>
            <button class="bg-white text-blue-600 border border-blue-600 hover:bg-blue-600 hover:text-white font-semibold px-4 py-2 rounded-lg shadow transition-all duration-200">Show Completed</button>
            <button class="bg-white text-purple-600 border border-purple-600 hover:bg-purple-600 hover:text-white font-semibold px-4 py-2 rounded-lg shadow transition-all duration-200">Show Incomplete</button>
            <button class="bg-white text-gray-700 border border-gray-300 hover:bg-gray-200 font-semibold px-4 py-2 rounded-lg shadow transition-all duration-200">Show All</button>
            </div>
            <button class="bg-red-500 text-white font-semibold px-4 py-2 rounded-lg shadow transition-all duration-200 hover:bg-red-600 hover:scale-105" onclick="deleteAllTasks()">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-1 -mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                Delete All
            </button>
        </section>
        <!-- To Do List Items -->
         <section>
            <header>
                <h2 class="text-2xl font-semibold mb-4">Your Tasks</h2>
            </header>
            <!-- Task list -->
             <div id="task-list-gue" class="space-y-4">
                <p>Task is empty!!!</p>
             </div>
         </section>
    </main>
    <footer>
            <div style="text-align: right; font-size: 0.9em; color: #888;">
        

        <span>&copy; 2025 Tommy Poernomo. All rights reserved.</span>    </div>
    </footer>
    <!-- JavaScript External File -->
    <script src="js/script.js"></script>
</body>
</html>
